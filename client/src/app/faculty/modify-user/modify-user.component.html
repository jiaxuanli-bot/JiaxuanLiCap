        <span class="closeBtn" aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Are you sure you want to save these modificationï¼Ÿ
    </div>
    <div class="modal-footer">

      <button type="button" class="btn btn-primary closeBtn" aria-hidden="true" data-dismiss="modal" (click)="modifyUser.emit()">Save</button>
    </div>
  </div>
</div>
