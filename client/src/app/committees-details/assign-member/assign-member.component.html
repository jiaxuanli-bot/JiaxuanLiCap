<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="exampleModalLabel">Assign Volunteer</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span class="closeBtn" aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Are you sure you want to assign this volunteer to this committeeï¼Ÿ
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary" data-dismiss="modal" (click)=this.assignVolunteer.emit()>Assign</button>
    </div>
  </div>
</div>
