<div class="app-bottom-padded">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Committees</a>

    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav mr-auto">
      </ul>
      <ul class="navbar-nav ml-auto mr-3">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownMenuButton"
            ngbDropdownToggle>{{authentication.currentUserValue.first}}
            {{authentication.currentUserValue.last}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownMenuButton">
            <button ngbDropdownItem (click)="authentication.logout()">Logout</button>
          </div>
        </div>
      </ul>
    </div>
  </nav>

  <div class="container mt-5 mb-5">
    <table class="table table-bordered table-striped table-condensed table-compact col-xs-12 col-md-12 col-lg-12">
      <thead>
        <tr>
          <th>Name</th>
          <th *ngFor="let property of ['Criteria','Members','Volunteers','Size','Action']" class="text-center">
            {{property}}
          </th>
        </tr>
      </thead>

      <tbody class="clickable">
        <tr *ngFor="let committee of committees;index as i" [routerLink]="['/uwl/committees', committee.id]">
          <td>{{committee?.name}}</td>
          <td class="text-center">
            <fa-icon [icon]="icons.faTimesCircle" class="app-red"></fa-icon>
          </td>
          <td class="text-center">{{committee?.numMembers}}</td>
          <td class="text-center">{{committee?.numVolunteers}}</td>
          <td class="text-center">{{committee?.size}}</td>
          <td class="text-center">
            <fa-icon [icon]="icons.faTrash" data-toggle="modal" data-target="#exampleModal"
              (click)="delete(committee, i)" class="app-red"></fa-icon>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="mb-5">
      <span class="btn btn-primary float-right" data-toggle="modal" data-target="#addCommitteeModal">Add Committee</span>
    </div>
    
    <div class="modal fade" id="addCommitteeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <app-add-committee (addCommittee)=getCommitteeList()></app-add-committee>
    </div>
  </div>

  <footer class="footer">
    <div class="container" id="footerText">
      <span class="text-dark">UWLAX</span>
    </div>
  </footer>
</div>
