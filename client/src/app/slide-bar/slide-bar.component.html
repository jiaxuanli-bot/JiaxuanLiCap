<div id="sidebar">
  <div id="bigBar" class="sticky-top">
    <div class="selYear nav d-none d-lg-block d-xl-block ml-4 mt-2 mt-2">
        <form [formGroup]="yearsForm" class="form-inline">
          <select [(ngModel)]="selectedYear" formControlName="year" id="year" class= "form-control mr-2" (change)="changeYear()">
            <option *ngFor="let year of years" [ngValue]="year">{{year}}</option>
          </select>
          <svg *ngIf="hasRole( 'Admin')"  data-toggle="modal" data-backdrop="false"  data-target="#crateYear" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-square view-link plus-square-icon pluss" href="#"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
        </form>
    </div>

    <ul class="nav d-none d-lg-block d-xl-block mt-2 mt-4">
      <li *ngIf="hasRole( 'Admin')" (click)="routerToFaculty()" [ngClass]="sideBar.facultyNavbar? 'selected':''">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-plus user-plus-icon ml-3 mr-1" _ngcontent-ekg-c47=""><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>Faculty
      </li>
      <li  *ngIf="(hasRole( 'Admin') || hasRole('Nominate'))" [ngClass]="sideBar.committeesNavbar? 'selected':''" (click)="routerCommittees()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users file-trendingUp-icon ml-3 mr-1" _ngcontent-swv-c47=""><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>Committees
      </li>
      <li *ngIf="(hasRole('Normal') || hasRole('Nominate'))" (click)="routerToSurvey()" [ngClass]="sideBar.surveyNavbar? 'selected':''">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text ml-3 mr-1" _ngcontent-fdr-c47=""><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>Survey
      </li>
      <li *ngIf="hasRole( 'Admin')" (click)="routerToReport()" [ngClass]="sideBar.reportNavbar? 'selected':''">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trending-up file-trendingUp-icon ml-3 mr-1" _ngcontent-lgw-c47=""><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>Report
      </li>
    </ul>

    <div class="d-block d-lg-none d-xl-none" id="smallSidebar">
      <ul class="nav mt-2" >
        <li><i class="home-icon ml-3 mr-1" data-feather="home"></i></li>
        <li class="selected">
          <i class="user-plus-icon ml-3 mr-1" data-feather="user-plus"></i></li>
        <li>
          <i class="file-text-icon ml-3 mr-1" data-feather="users"></i></li>
        <li>
          <i class="file-text-icon ml-3 mr-1" data-feather="file-text"></i>
        </li>
        <li>
          <i class="file-text-icon ml-3 mr-1" data-feather="trending-up"></i></li>
      </ul>
    </div>


    <div class="modal mt-5 fade" id="crateYear" tabindex="-1" role="dialog" aria-labelledby="modifyModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="Modify">Create New Year: {{newYear}}</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span class="closeBtn" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary closeBtn" aria-hidden="true" data-dismiss="modal" aria-label="Close" (click)="crateYear()">Save</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
